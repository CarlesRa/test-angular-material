<mat-card class="container-card" *ngFor="let content of cardContents">
    <mat-card-header>
        <div mat-card-avatar class="card-header-image"></div>
        <mat-card-title>{{ content.title }}</mat-card-title>
        <mat-card-subtitle>{{ content.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{ content.body }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
